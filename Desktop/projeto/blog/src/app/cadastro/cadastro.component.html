<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg">

        </div>
        <div class="col-md-6">
            <div class="row mt-5">
                <div class="col-md-10">
                    <h2 class="text-center">Cadastro</h2>

                    <form>
                        <div class="form-group">
                            <label for="">Nome:</label>
                            <input type="text" class="form-control" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label for="">Email:</label>
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="">Senha:</label>
                            <input type="password" class="form-control" placeholder="Senha">
                        </div>
                        <div class="form-group">
                            <label for="">Confirmar Senha:</label>
                            <input type="password" class="form-control" placeholder="Confirmar Senha">
                        </div>
                        <div class="form-group">
                            <label for="">Link da Foto:</label>
                            <input type="text" class="form-control" placeholder="URL da Foto">
                        </div>
                        <div class="form-group">
                            <label for="">Tipo de Usuário</label>
                            <select name="" id="" class="form-control">
                                <option value="">Selecione o tipo de usuário</option>
                                <option value="">Administrador</option>
                                <option value="">Padrão</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-around"><button class="btn btn-danger">Cancelar</button>
                        <button class="btn btn-outline-info">Cadastrar</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
