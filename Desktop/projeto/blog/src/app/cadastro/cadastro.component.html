<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg">

        </div>
        <div class="col-md-6">
            <div class="row mt-5">
                <div class="col-md-10">
                    <h2 class="text-center">Cadastro</h2>

                    <form>
                        <div class="form-group">
                            <label for="">Nome:</label>
                            <input type="text" class="form-control" placeholder="Nome" name= "nome" [(ngModel)]='usuario.nome'>
                        </div>
                        <div class="form-group">
                            <label for="">Email:</label>
                            <input [(ngModel)]='usuario.usuario' name="usuario" type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="">Senha:</label>
                            <input  (input)='confirmSenha($event)' type="password" class="form-control" placeholder="Senha">
                        </div>
                        <div class="form-group">
                            <label for="">Confirmar Senha:</label>
                            <input [(ngModel)]='usuario.senha' name= "senha" type="password" class="form-control" placeholder="Confirmar Senha">
                        </div>
                        <div class="form-group">
                            <label for="">Link da Foto:</label>
                            <input [(ngModel)]='usuario.foto' name="foto" type="text" class="form-control" placeholder="URL da Foto">
                        </div>
                        <div class="form-group">
                            <label for="">Tipo de Usuário</label>
                            <select name="" id="" class="form-control" (change)="tipoUser($event)">
                                <option value="">Selecione o tipo de usuário</option>
                                <option value="adm">Administrador</option>
                                <option value="normal">Padrão</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-around"><button class="btn btn-danger" routerLink="/login">Cancelar</button>
                        <button class="btn btn-outline-info" (click)="cadastrar()">Cadastrar</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
