<div class="container-fluid">
    <div class="row bg-dark d-flex align-items-center">
        <div class="col-md-6 d-flex justify-content-center">
            <div class="row">
                <div class="col-md-10 text-white">
                    <h1>Bem Vindo ao BlogIron</h1>
                    <p>Expresse suas ideias</p>
                    <button data-toggle="modal" data-target="#exampleModal" class="btn btn-info mr-2">Nova Postagem</button>
                    <button class="btn btn-info">Ver Postagens</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNt9rLaIwb1r2dkXruIykfG-mKGIAydXg44Q&usqp=CAU" alt="foto de fundo" width="400">
        </div>
    </div>

    <div class="container mt-5" id="postagem">
        <ul class="nav nav-tabs d-flex justify-content-center w-100" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="todaspostagens-tab" data-toggle="tab" href="#todaspostagens" role="tab" aria-controls="todaspostagens" aria-selected="true">Todas  Postagens</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="minhaspostagens-tab" data-toggle="tab" href="#minhaspostagens" role="tab" aria-controls="minhaspostagens" aria-selected="false">Minhas Postagens</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="postagenportema-tab" data-toggle="tab" href="#postagenportema" role="tab" aria-controls="postagenportema" aria-selected="false">Postagem por Tema</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="todaspostagens" role="tabpanel" aria-labelledby="todaspostagens-tab">Todas</div>
            <div class="tab-pane fade" id="minhaspostagens" role="tabpanel" aria-labelledby="minhaspostagens-tab">Minhas</div>
            <div class="tab-pane fade" id="postagenportema" role="tabpanel" aria-labelledby="postagenportema-tab">Tema </div>
          </div>
    </div>
      
</div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nova Postagem</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
              <label for="titulo">Titulo</label>
              <input type="text" class="form-control" id="titulo" placeholder="Digite o titulo">
          </div>
          <div class="form-group">
              <label for="texto">Texto</label>
              <textarea class="form-control" name="texto" id="texto" cols="30" rows="10"></textarea>
          </div>
          <div class="form-group">
              <label for="texto">Escolha um Tema ou <a data-dismiss="modal" routerLink="/tema">Cadastre um Novo</a>: </label>
              <select name="tema" id="tema" class="form-control">
                  <option value="">Temas</option>
              </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success">Publicar</button>
        </div>
      </div>
    </div>
  </div>
